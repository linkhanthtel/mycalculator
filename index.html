<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>My Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1 class="text-dark p-2" style="border-bottom: 1px dotted black;">My Calculator</h1>
        <p class="text-dark h2 m-3">The result : <span id="result" class="text-dark"></span></p>
            <div id="display">
                <input type="number" id="num1" placeholder="Enter a numer" class="m-3 p-3">
                <input type="number" id="num2" placeholder="Enter a numer" class="m-3 p-3">
                <button class="btn m-1 btn-info btn-outline-danger" onclick="add()">+</button>
                <button class="btn m-1 btn-info btn-outline-danger" onclick="substract()">-</button>
                <button class="btn m-1 btn-info btn-outline-danger" onclick="divide()">/</button>
                <button class="btn m-1 btn-info btn-outline-danger" onclick="multiply()">x</button>
                <button class="btn m-1 btn-info btn-outline-danger" onclick="exponent()">**</button>
                <button class="btn m-1 btn-info btn-outline-danger" onclick="reminder()">%</button>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
