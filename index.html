<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>My Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1 class="text-white p-2">My Calculator</h1>
        <p class="text-white h2 m-3">The result : <span id="result" class="text-white"></span></p>
        <input type="number" id="num1" placeholder="Enter a numer" class="m-3 p-3">
        <input type="number" id="num2" placeholder="Enter a numer" class="m-3 p-3">
        <button class="btn m-4 btn-success btn-outline-warning" onclick="add()">➕</button>
        <button class="btn m-4 btn-success btn-outline-warning" onclick="substract()">➖</button>
        <button class="btn m-4 btn-success btn-outline-warning" onclick="divide()">➗</button>
        <button class="btn m-4 btn-success btn-outline-warning" onclick="multiply()">✖️</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
